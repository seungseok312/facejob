	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$('.image-upload-wrap').hide();
					$('#loading').show();
					$('.file-upload-image').attr('src', e.target.result);
					$('.file-upload-content').show();
					$('.image-title').html(input.files[0].name);
				};
				reader.readAsDataURL(input.files[0]);
				init().then(function() {
					console.log("hello");
					predict();
					$('#loading').hide();
				});
			} else {
				removeUpload();
			}
		}

		function removeUpload() {
			$('.file-upload-input').replaceWith($('.file-upload-input').clone());
			$('.file-upload-content').hide();
			$('.image-upload-wrap').show();
		}
		$('.image-upload-wrap').bind('dragover', function() {
			$('.image-upload-wrap').addClass('image-dropping');
		});
		$('.image-upload-wrap').bind('dragleave', function() {
			$('.image-upload-wrap').removeClass('image-dropping');
		});
	</script>

	<script type="text/javascript">
		const URL = "https://teachablemachine.withgoogle.com/models/oXmWvaDaH/";
		let model, webcam, labelContainer, maxPredictions;
		async function init() {
			const modelURL = URL + "model.json";
			const metadataURL = URL + "metadata.json";
			model = await tmImage.load(modelURL, metadataURL);
			maxPredictions = model.getTotalClasses();
			labelContainer = document.getElementById("label-container");
			for (let i = 0; i < maxPredictions; i++) {
				var element = document.createElement("div")
				element.classList.add("d-flex");
				labelContainer.appendChild(element);
			}
		}
		async function predict() {
			var image = document.getElementById("face-image")
			const prediction = await model.predict(image, false);
			prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
			console.log(prediction[0].className);
			var resultCeleb, resultTitle, resultExplain;
			switch (prediction[0].className) {
				case "singer":
					resultTitle = "각설이 품바"
					resultExplain = " 언제나 흥이 많은 당신, 노래를 좋아하시는군요!"
					resultCeleb = ""
					break;
				case "begger":
					resultTitle = "꽃보다 거지"
					resultExplain = " 앵벌이에 능한 당신, 박스가 따뜻한가봐요!"
					resultCeleb = ""
					break;
				case "night":
					resultTitle = "업소 KING/QUEEN"
					resultExplain = " 사람 홀리는 능력자, 돈을 갉아 모으시군요!"
					resultCeleb = ""
					break;
				case "kim":
					resultTitle = "노가다 김씨"
					resultExplain = " 오늘도 물 대신 막거리, 취해도 건물은 튼튼하네요!"
					resultCeleb = ""
					break;
				case "sport":
					resultTitle = "헬창"
					resultExplain = " 볼펜 대신 아령, 뇌까지 근육이네요!"
					resultCeleb = ""
					break;
				case "president":
					resultTitle = "국가대빵"
					resultExplain = " 연설에 능한 당신, 국가를 대상으로 짱이시군요!"
					resultCeleb = ""
					break;
				case "actor":
					resultTitle = "바보상자 모델"
					resultExplain = " 감정을 자유롭게 다스리는 당신, 약간 중2병이 있으시군요!"
					resultCeleb = ""
					break;
				case "computer":
					resultTitle = "키보드워리어"
					resultExplain = " 환상 속에 사는 당신, 이제 일어날 시간이네요!"
					resultCeleb = ""
					break;
				case "criminal":
					resultTitle = "크리미널마인드"
					resultExplain = " 3초 이상은 싫은 당신, 두부는 언제나 맛있겠군요!"
					resultCeleb = ""
					break;
				case "rich":
					resultTitle = "황금거위"
					resultExplain = " 지폐로 X닦는 당신, 걸어 다니시는 은행이군요!"
					resultCeleb = ""
					break;
				default:
					resultTitle = "알수없음"
					resultExplain = ""
					resultCeleb = ""
			}
			var title = "<div class='" + prediction[0].className + "-job-title'>" + resultTitle + "</div>"
			var explain = "<div class='job-explain pt-2'>" + resultExplain + "</div>"
			var celeb = "<div class='" + prediction[0].className + "-job-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
			$('.result-message').html(title + explain + celeb);
			var barWidth;
			for (let i = 0; i < maxPredictions; i++) {
				if (prediction[i].probability.toFixed(2) > 0.1) {
					barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
				} else if (prediction[i].probability.toFixed(2) >= 0.01) {
					barWidth = "4%"
				} else {
					barWidth = "2%"
				}
				var labelTitle;
				switch (prediction[i].className) {
					case "singer":
						labelTitle = "가수"
						break;
					case "begger":
						labelTitle = "거지"
						break;
					case "night":
						labelTitle = "화류계"
						break;
					case "kim":
						labelTitle = "노동자"
						break;
					case "sport":
						labelTitle = "운동선수"
						break;
					case "president":
						labelTitle = "대통령"
						break;
					case "actor":
						labelTitle = "연예인"
						break;
					case "computer":
						labelTitle = "히키코모리"
						break;
					case "criminal":
						labelTitle = "무법자"
						break;
					case "rich":
						labelTitle = "사업가"
						break;
					default:
						labelTitle = "알수없음"
				}
				var label = "<div class='job-label d-flex align-items-center'>" + labelTitle + "</div>"
				var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
				labelContainer.childNodes[i].innerHTML = label + bar;
			}
		}
	</script>
