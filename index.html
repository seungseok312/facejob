	<div class="container file-upload">

		<div class="image-upload-wrap">
			<input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
			<div class="drag-text">
				<img src="img/draganddrop.png" class="mt-5 upload">
				<h3 class="mb-5 pb-5 upload-text">얼굴 사진 업로드
					<br>또는 사진 찍기</h3>
			</div>
		</div>
		<div class="file-upload-content">
			<img class="file-upload-image" id="face-image" src="#" alt="your image" />
			
			
			<div id="loading" class="animated bounce">
				<div class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div>
				<p class="text-center"></p>
			</div>
			
			
			<p class="result-message"></p>
			<div id="label-container"></div>
			<div class="pt-5 image-title-wrap">
				<button type="button p-2" onclick="window.location.reload()" class="remove-image" onclick="gaReload()">다시하기
					<span class="image-title">Uploaded Image</span>

	<!--	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$('.image-upload-wrap').hide();
					$('.file-upload-image').attr('src', e.target.result);
					$('.file-upload-content').show();
					$('.image-title').html(input.files[0].name);
				};
				reader.readAsDataURL(input.files[0]);
				init().then(() => {
					console.log("hello");
					predict();
				});
			} else {
				removeUpload();
			}
		}

		function removeUpload() {
			$('.file-upload-input').replaceWith($('.file-upload-input').clone());
			$('.file-upload-content').hide();
			$('.image-upload-wrap').show();
		}
		$('.image-upload-wrap').bind('dragover', function() {
			$('.image-upload-wrap').addClass('image-dropping');
		});
		$('.image-upload-wrap').bind('dragleave', function() {
			$('.image-upload-wrap').removeClass('image-dropping');
		});
	</script>

	<script type="text/javascript">
		const URL = "https://teachablemachine.withgoogle.com/models/oWVIf76f7/";
		let model, webcam, labelContainer, maxPredictions;
		async function init() {
			const modelURL = URL + "model.json";
			const metadataURL = URL + "metadata.json";
			model = await tmImage.load(modelURL, metadataURL);
			maxPredictions = model.getTotalClasses();
			labelContainer = document.getElementById("label-container");
			for (let i = 0; i < maxPredictions; i++) {
				var element = document.createElement("div")
				element.classList.add("d-flex");
				labelContainer.appendChild(element);
			}
		}
		//	const modelURL = URL + "model.json";
		//	const metadataURL = URL + "metadata.json";
		//	model = await tmImage.load(modelURL, metadataURL);
		//	maxPredictions = model.getTotalClasses();
		//	labelContainer = document.getElementById("label-container");
		//	for (let i = 0; i < maxPredictions; i++) { // and class labels
		//		labelContainer.appendChild(document.createElement("div"));
		//	}
		//	}
		async function predict() {
			var image = document.getElementById("face-image")
			const prediction = await model.predict(image, false);
			prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
			console.log(prediction[0].className);
			var resultTitle, resultExplain;
			switch (prediction[0].className) {
				case "각설이 품바":
					resultTitle = "오빠는 풍각쟁이야~!"
					resultExplain = " 언제 어디서나 흥이 많은 당신. 사람들 앞에 나대는걸 좋아하시는군요!"
					break;
				case "꽃보다 거지":
					resultTitle = "500원!"
					resultExplain = " 앵벌이에 능한 당신. 박스는 역시 따뜻한가봐요!"
					break;
				case "업소 KING/QUEEN":
					resultTitle = "DM은 사절!"
					resultExplain = " 홀리는 능력의 마술사. 돈을 갉아 모이시는군요!"
					break;
				case "노가다 김씨":
					resultTitle = "어이 김씨!"
					resultExplain = " 오늘도 물 대신 막거리. 취해도 건물은 튼튼하군요!"
					break;
				case "헬창러":
					resultTitle = "광배근은 말이죠..."
					resultExplain = " 펜 대신 아령. 뇌까지 근육으로 이루어졌군요!"
					break;
				case "국가대빵":
					resultTitle = "사랑하는 국민여러분~!"
					resultExplain = " 연설에 능한 당신. 국가를 대상으로 짱이시군요!"
					break;
				case "바보상자 모델":
					resultTitle = "꼭 그렇게만...다 가져가야 속이 후련했냐!"
					resultExplain = " 감정을 자유롭게 다스리는 당신. 약간의 중2병이 있으시군요!"
					break;
				case "키보드워리어":
					resultTitle = "내가 더 멋지고 이쁨!"
					resultExplain = " 환상속에 사는 당신. 밖에 나갈 때가 된 것 같네요!"
					break;
				case "크리미널마인드":
					resultTitle = "눈깔아!"
					resultExplain = " 3초 이상은 싫은 당신. 두부는 언제나 맛있겠군요!"
					break;
				case "황금거위":
					resultTitle = "요즘 교통비가 얼마죠?"
					resultExplain = " 지폐로 닦는 당신. 걸어다니는 은행이시군요!"
					break;
				default:
					resultTitle = "알수없음"
					resultExplain = ""
			}
			var title = "<div class='" + prediction[0].className + "-job-title'>" + resultTitle + "</div>"
			var explain = "<div class='face-explain pt-2'>" + resultExplain + "</div>"
			$('.result-message').html(resultTitle + resultExplain);
			for (let i = 0; i < maxPredictions; i++) {
				var barWidth;
				for (let i = 0; i < maxPredictions; i++) {
					if (prediction[i].probability.toFixed(2) > 0.1) {
						barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
					} else if (prediction[i].probability.toFixed(2) >= 0.01) {
						barWidth = "4%"
					} else {
						barWidth = "2%"
					}
				}
				const classPrediction =
					prediction[i].className + ": " + prediction[i].probability.toFixed(2);
				labelContainer.childNodes[i].innerHTML = classPrediction;
			}
		}
	</script>
